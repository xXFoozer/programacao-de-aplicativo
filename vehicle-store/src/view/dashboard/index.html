<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Dashboard</title>
</head>

<body>
  <aside class="aside">
    <div class="logo"></div>
    <nav class="menu">
      <div class="profile">
        <img src="https://github.com/gusttavosouza.png" alt="" srcset="">
        <div class="info-profile">
          <span class="name">Gustavo Roberto</span>
          <span class="email">gustavo@gmail.com</span>
        </div>
        <div class="logout">
          <span class="material-symbols-outlined">logout</span>
        </div>
      </div>

      <div class="menu-item selected">
        <span class="material-symbols-outlined">grid_view</span>
        <strong>Dashboard</strong>
      </div>
      <div class="menu-item">
        <span class="material-symbols-outlined">inventory_2</span>
        <strong>Estoque</strong>
      </div>
      <div class="menu-item">
        <span class="material-symbols-outlined">precision_manufacturing</span>
        <strong>Produção</strong>
      </div>
      <div class="menu-item">
        <span class="material-symbols-outlined">inventory</span>
        <strong>Qualidade</strong>
      </div>
    </nav>

  </aside>

  <main>
    <h1>Produto</h1>

    <label for="">Nome do Produto</label>
    <input type="text" id="name">
    <br />

    <label for="">Categoria do Produto</label>
    <input type="text" id="category">
    <br />

    <label for="">Fabricante do Produto</label>
    <input type="text" id="manufacturer">
    <br />

    <label for="">Quantidade</label>
    <input type="number" id="amount">
    <br />
    <br />

    <button id="create-product">Criar Produto</button>

    <br />
    <br />
    <br />
    <button id="buscar-product">Buscar Produto</button>

    <div id="lista-product"></div>

    
    <br />
    <br />
    <br />
    <button id="buscar-amount-by-category">Grafico</button>

    <div id="grafico"></div>
  </main>
</body>

</html>
