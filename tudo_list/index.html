<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefa</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body onload="carregarTarefas()">
    <div class="container">
        <h1>Lista de Tarefas !!</h1>
        <div class="grupo-input">
            <input type="text" id="tarefa-text" placeholder="Adicionar uma nova tarefa" onkeypress="addPeloEnter(event)">
            <button id="add-tarefa" onclick="adicionarTarefa()">
                <span class="material-symbols-outlined">
                add
                </span>
            </button>    
        </div>

        <ul id="lista-tarefa"></ul>
    </div>
    



    <script src="scripts/script.js"></script>
</body>
</html>
